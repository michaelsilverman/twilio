twilio.admin_form:
  path: /admin/config/system/twilio
  defaults:
    _title: Twilio
    _form: \Drupal\twilio\Form\TwilioAdminForm
  requirements:
    _permission: 'administer twilio'
twilio.admin_test_form:
  path: /admin/config/system/twilio/test
  defaults:
    _title: 'Send Test SMS message'
    _form: \Drupal\twilio\Form\TwilioAdminTestForm
  requirements:
    _permission: 'administer twilio'
twilio.receive_message:
  path: /twilio/sms
  defaults:
    _controller: '\Drupal\twilio\Controller\DefaultController::twilio_receive_message'
  requirements:
    _access: 'true'
twilio.receive_voice:
  path: /twilio/voice
  defaults:
    _controller: '\Drupal\twilio\Controller\DefaultController::twilio_receive_voice'
  requirements:
    _access: 'true'
